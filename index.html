<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatora</title>
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <meta name="author" content="Lebouska">
    <link rel="apple-touch-icon" sizes="57x57" href="./icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
</head>
<body>
    <h1>Calcula a dor a</h1>
    <div id="calculator">
        <div id="screen">
            <div id="top">000000</div>
            <div id="bottom">00000</div>
        </div>
        <div class="row">
            <button id="clear" value="clear">Apagar</button>
            <button id="divide" value="divide">/</button>
            <button id="multiply" value="multiply">*</button>
            <button id="subtract" value="subtract">-</button>
        </div>
        <div class="rows2">
            <div class="left">
                <div class="row">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>    
                </div>
                <div class="row">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>    
                </div>                
            </div>
            <div class="right">
                <button id="sum" value="sum">+</button>
            </div>
        </div>
        <div class="rows2">
            <div class="left">
                <div class="row">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>    
                </div>
                <div class="row">
                    <button value="0">0</button>
                    <button id="decimal" value="decimal">,</button>
                </div>                
            </div>
            <div class="right">
                <button id="equal" value="equal">=</button>
            </div>
        </div>        
    </div>
    <div id="footer">Que site lindo!<br>Quem fez foi o Lebouska!</div>
</body>
</html>
